{% extends 'base.html' %}

{% block title %} Edit Category {% endblock %}

{% block content %}
  <h2>Edit Category</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <br>
  <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to Categories</a>
{% endblock %}
