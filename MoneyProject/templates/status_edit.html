{% extends 'base.html' %}

{% block title %} Edit Status {% endblock %}

{% block content %}
  <h2>Edit Status</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <br>
  <a href="{% url 'record_utils' %}" class="btn btn-secondary">Back to Statuses</a>
{% endblock %}
